{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    .main form{
      padding: 2rem !important;
    }
    .modal-content form a{
     
      font-size: .7em !important;
    }
    .modal-header button{
      font-size: 1.2em;
      width: fit-content;
      height: fit-content !important;
      padding: .4rem;
    }
    .modal-content form input[type="file"]{
      width: 100% !important;
      padding: .4rem !important;
      border: 1px solid green;
  
    }
    .profile-img{
      width: 5rem;
      height: 5rem;
     
      border-radius: 50% 50%;
    }
    .profile-img img{
      width: 100%;
      height: 100%;
      border-radius: 50% 50%;
      object-fit: cover;
    }
    .profile{
      width: 50%;
     
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
  </style>
<div class="modal fade" tabindex="-1" id="wishlistModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Profile</h5>
                <button type="button" class="close btn" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" style="border:1px solid red; padding: 0;">
                <form method="post" enctype="multipart/form-data">
  
                    {% csrf_token %}
                    {{profile_form.image}}
                     
              </div>
              <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form> 
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
        </div>
      </div>
  
  </div>
<div class="first-section">
    <div class="left">
        <h3>Good Morning</h3>
        <div class="profile">
            <div class="profile-img">
              <img src="{{ request.user.profile.image.url}}" alt="">
            </div>
            <span>{{request.user.username}}</span>
          </div>
        <p>We hope you are having an amazing day</p>
        <button type="button" class="btn btn-primary font-weight-bold"  data-bs-toggle="modal" data-bs-target="#wishlistModal">Update Profile</button>
        
    </div>
    <div class="right">
        <img src="{% static 'imgs/rafiki.png' %}" alt="">
    </div>
</div>
<div class="second-section">
    <a href="#" class="btn">Deine Bestellung</a>
</div>
<div class="third-section">
    <div class="img-container">
        <img src="{% static 'imgs/jeriden-villegas-VLPUm5wP5Z0-unsplash.png' %}" alt="">
    </div>
    <div class="employer">
        <div class="employer-pic">
            <img src="{% static 'imgs/IMG-20221106-WA0039.jpg' %}" alt="">
        </div>
        <div class="employer-details">
            <h5>Avatar</h5>
            <small>Construction Managers</small>
        </div>
    </div>
    <div class="extra">
        <div class="status">
            <h6>Status</h6>
            <small>Active</small>
        </div>
        <div class="amount">
            <h6>Status</h6>
            <small>$200</small>
        </div>
    </div>
</div>

{% endblock content %}
