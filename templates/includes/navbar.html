{% load static %}
<nav class="navbar">
    <div class="nav-logo">
       
        <img src="{% static 'imgs/Group.png' %}" alt="">
    </div>
    <div class="nav-content">
        <li><a class="nav-btn active" href="{% if request.user.is_userpro %}{% url 'userpro-welcome' %}{% else %}{% url 'userwork-welcome' %}{% endif %}">Home</a> <img src="{% static 'imgs/Ellipse 52.png' %}" alt=""></li>
        <li><a class="nav-btn" href="{% url 'cockpit' %}">Cockpit</a><img src="{% static 'imgs/Ellipse 52.png' %}" alt=""></li>
        <li><a class="nav-btn" href="{% url 'search-post' %}">Suchen</a><img src="{% static 'imgs/Ellipse 52.png' %}" alt=""></li>
        <li><a class="nav-btn" href="#">Auftragspool</a><img src="{% static 'imgs/Ellipse 52.png' %}" alt=""></li>
        
    </div>
   
    <div class="nav-extra">
        {% if request.user.is_authenticated %}
        <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
        {% else %}
        <a class="nav-link" href="#">Login</a>
        <a class="nav-link" href="#">Register</a>
        {% endif %}
    </div>


    <script>
        var nav_btn = document.querySelectorAll(".nav-btn");
        nav_btn.forEach(btn => {
        btn.addEventListener("click",() =>{
            resetLinks();
            btn.classList.add("active");
        })
        })

        function resetLinks(){
        nav_btn.forEach(btn => {
            btn.classList.remove("active")
        })
        }
    </script>
</nav>
