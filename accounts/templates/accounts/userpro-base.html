{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>User Pro - Login</title>
    <link rel="stylesheet" href="{% static 'css/logins/mains.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Oswald&family=Montserrat&family=Lato&family=Barlow&family=Sacramento&display=swap');
    </style>
</head>
<body>
    <div class="forms">
        <section class="left">
            <a href="{% url 'homepage' %}" class="logo">
                <img src="{% static 'imgs/Group-white.png' %}" alt="">
            </a>
        </section>
        <section class="right">

        </section>
       <div class="form-container">
        <section class="left-content">
            
            <div class="form-outline">
                <img src="{% static 'imgs/Login-illustration.png' %}" alt="" srcset="">
            </div>
        </section>
        <section class="right-content">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
          {% block form %}{% endblock form %}
        </section>
       </div> 
       
    </div>
    {% block extra %}{% endblock extra %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        var nav_btn = document.querySelectorAll(".type li");
        nav_btn.forEach(btn => {
        btn.addEventListener("click",() =>{
            resetLinks();
            btn.classList.add("active");
        })
        })

        function resetLinks(){
        nav_btn.forEach(btn => {
            btn.classList.remove("active")
        })
        }
    </script>
</body>
</body>
</html>
