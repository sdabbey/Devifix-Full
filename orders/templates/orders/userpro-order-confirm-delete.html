{% extends "base.html" %} 
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>
            <h4>Delete Post</h4>

        </legend>
        <h4>Do you want to delete this post</h4>
        {{ form.as_p }}
    </fieldset>
    <div class=" container" style="padding-top: 1rem;">
        <button type="submit" class="btn deep-orange">Delete</button>
        <a href="{% url 'orders:userpro-orders' request.user.username %}" class="btn deep-orange">Cancel</a>
    </div>
</form>

{% endblock content %}
